<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Metronic React Demo 1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <title>Vidura Survay</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/media/logos/favicon.ico" />
    <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="kt_body" class="page-loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--begin::Theme mode setup on page load-->
    <script>
      let themeMode = 'system'

      if (localStorage.getItem('kt_theme_mode_value')) {
        themeMode = localStorage.getItem('kt_theme_mode_value')
      }

      if (themeMode === 'system') {
        themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      document.documentElement.setAttribute('data-bs-theme', themeMode)
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="root"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
      <img
        src="%PUBLIC_URL%/media/logos/default-dark.svg"
        class="dark-logo"
        alt="Metronic dark logo"
      />
      <img
        src="%PUBLIC_URL%/media/logos/default.svg"
        class="light-logo"
        alt="Metronic light logo"
      />
      <span>Loading ...</span>
    </div>
    <!--end::Loading markup-->

    <div id="root-modals"></div>
  </body>
</html>
